<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합 선택자</title>
    <style>
      /* 자손 선택자 */
      section p {
        color: red;
      }
      /* 자식 선택자 */
      section > p {
        color: blue;
      }
      /* 일반 형제 선택자 */
      section ~ p {
        color: hotpink;
      }
      /* 인접 형제 선택자 */
      section + p {
        color: orange;
      }
    </style>
  </head>
  <body>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
    <section>
      <div>
        <p>lorem ipsum dolor sit amet</p>
      </div>
      <p>lorem ipsum dolor sit amet</p>
      <p>lorem ipsum dolor sit amet</p>
    </section>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
  </body>
</html>
