<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조적 가상 클래스 선택자</title>
    <style>
      .wrapper {
        background-color: #f5f5f5;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .box {
        background-color: gray;
        color: white;
        font-size: 36px;
        font-weight: bold;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 2px;
      }
      .box:first-child {
        /* background-color: rosybrown; */
      }
      .box:last-child {
        /* background-color: lightpink; */
      }
      /* .box:nth-child(2) {
        background-color: lightblue;
      } */
      .box:nth-of-type(2) {
        background-color: lightblue;
      }
      /* 레이아웃 구성에서 유일한 요소일때 특정 스타일 부여해줄 때 : 컨테이너 내부에 하나의 이미지만 있을 때와, 여러 이미지가 있을때의 내부 스타일을 다르게 줄 때 */
      .box:only-of-type {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 구조적 가상 클래스 선택자: 문서 구조 내에서 요소의 위치에 따라 선택됨 -->
    <!-- 박스 레이아웃 -->
    <main class="wrapper">
      <section class="box">1</section>
      <section class="box">2</section>
      <section class="box">3</section>
      <section class="box">4</section>
      <section class="box">5</section>
    </main>
  </body>
</html>
