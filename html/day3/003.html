<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <h1>iframe 태그 공부해보기</h1>
    <!-- <iframe src="./002.html" width="500" height="800"></iframe> -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/AIG_12JtInU?si=pJ1tbgZc51YhPqx1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.266895866838!2d126.5715475!3d33.442352400000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x350cfd6bfecfa743%3A0xe0c352bfdd34a97!2z7IS466-47JaR67mM65Sp!5e0!3m2!1sko!2skr!4v1745220900141!5m2!1sko!2skr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    1. 우리가 만든 악성 웹페이지 2. iframe 태그를 통해 다른 웹페이지를 올려준다.
  </body>
</html>
