<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 화면</title>
    <style>
      .sr-only {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- 1. 이 컴포넌트가 어떤 페이지 어디에 들어갈까? -->
    <article>
      <h2 class="sr-only">로그인</h2>
      <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <!-- 2. 버튼으로 사용할지,a 태그로 사용할지 -->
      <a href="#">
        <!-- 3. alt : 로고에 작성된 명칭 그대로 작성해줬음 -->
        <img src="./login/weniv-logo.png" alt="weniv" />
        <span>로그인</span>
      </a>
      <!-- 4. 시각적 의미 전달만을 돕는 아이콘엔 대체텍스트 입력x -->
      <a href=""><img src="./login/icon-lock.png" alt="" />아이디</a>
      <span>|</span>
      <a href="">비밀번호 찾기</a>
      <a href=""> <img src="./login/icon-user.png" alt="" />회원가입</a>
    </article>

    <nav>
      <h2>기업 관련 링크모음</h2>
      <ul>
        <li>
          <h3>제품</h3>
          <ul>
            <li>갤럭시</li>
            <li>스마트폰</li>
          </ul>
        </li>
        <li>이벤트</li>
      </ul>
    </nav>
  </body>
</html>
