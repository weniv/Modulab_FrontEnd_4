<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input {
        display: block;
      }
    </style>
    <title>input type 속성</title>
  </head>
  <body>
    <input type="button" value="검색하기" />
    <input type="submit" />
    <input type="text" maxlength="10" />
    <!-- 제출시 하단에 경고메세지 -->
    <input type="text" minlength="3" />
    <input type="email" />
    <input type="tel" />
    <input type="password" />
    <input type="url" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="time" />
    <label for="profile">
      <img src="../src/favicon.svg" alt="" />
    </label>
    <input type="file" id="profile" />
    <!-- CSS로 안보이게 처리 -->
    <input type="color" />
    <input type="number" step="2" />
    <input type="range" />
    <input type="reset" />
    <input type="hidden" />
  </body>
</html>
