<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input의 유형과 속성</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="text" value="텍스트" />
    <!-- 웹사이트에서 아이디를 찾고 ->비밀번호 찾기 페이지로 넘어갔을 때 아이디입력창에 내가 찾은 아이디가 자동으로 채워져있는 경우  -->
    <input type="text" placeholder="3글자 이상 입력하세요" />
    <input type="submit" disabled />
    <input type="text" readonly value="여성" />
  </body>
</html>
