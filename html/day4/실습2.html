<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 로그인 모달 완성하기</title>
  </head>
  <body>
    <div>
      <header>
        <h2>로그인 또는 회원가입</h2>
        <button>
          <img src="../src/form/close.png" alt="" />
          <span class="sr-only">닫기</span>
        </button>
      </header>
      <section>
        <h3 class="sr-only">로그인</h3>
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form action="">
          <label for="id" class="sr-only">아이디</label>
          <input type="text" id="id" name="id" placeholder="아이디" />
          <label for="pw" class="sr-only">비밀번호</label>
          <input type="text" id="pw" name="pw" placeholder="비밀번호" />
          <label for="login">로그인 상태 유지</label>
          <input type="checkbox" id="login" name="login" />
          <button type="submit">로그인</button>
        </form>
        <a href="">회원가입</a>
        <span>|</span>
        <a href="">아이디/비밀번호 찾기</a>
      </section>
      <!-- <hr /> -->
      <p>또는</p>
      <section>
        <h3 class="sr-only">소셜 계정으로 로그인</h3>
        <ul>
          <li>
            <a href=""
              ><img src="../src/form/Google__G__Logo 1.png" alt="" />구글
              계정으로 로그인</a
            >
          </li>
          <li>
            <a href=""
              ><img src="../src/form/facebook.png" alt="" />페이스북 계정으로
              로그인</a
            >
          </li>
          <li>
            <a href=""
              ><img src="../src/form/naver-logo.png" alt="" />네이버 계정으로
              로그인</a
            >
          </li>
          <li>
            <a href=""
              ><img src="../src/form/message-circle.png" alt="" />카카오톡
              계정으로 로그인</a
            >
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
