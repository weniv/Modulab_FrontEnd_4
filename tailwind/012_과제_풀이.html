<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    div {
        border: 1px solid black;
    }
</style>
</head>
<body class="space-y-16">
    <!-- 문제1: 중앙에 6개의 item이 있습니다. -->
    <!-- 이 6개의 item 개별 width를 100px로 하고 위에 3개, 아래 3개로 화면 중앙에 배치되게 하세요. flex를 사용해주세요. -->
    <div>
        <h2>문제1</h2>
        <!-- 백엔드와 협업할 때 힘들어요. -->
        <div class="flex flex-col items-center space-y-4">
            <div class="flex space-x-4">
                <div class="w-[100px]">hello</div>
                <div class="w-[100px]">hello</div>
                <div class="w-[100px]">hello</div>
            </div>
            <div class="flex space-x-4">
                <div class="w-[100px]">hello</div>
                <div class="w-[100px]">hello</div>
                <div class="w-[100px]">hello</div>
            </div>
        </div>
    </div>
    

    <div class="flex flex-col justify-center items-center">
        <h2>문제1 다른풀이</h2>
        <div class="flex flex-wrap justify-center w-[350px] gap-4">
            <div class="w-[100px]">hello</div>
            <div class="w-[100px]">hello</div>
            <div class="w-[100px]">hello</div>
            <div class="w-[100px]">hello</div>
            <div class="w-[100px]">hello</div>
            <div class="w-[100px]">hello</div>
        </div>
    </div>
    
    
    <div>
    <!-- 문제2: 아래 8개의 item이 있습니다. -->
    <!-- 이 8개의 item 개별 width를 200px로 하고 2개의 col으로 배치되게 하세요. grid를 사용해주세요. -->
        <h2>문제2</h2>
        <!-- mx-auto는 margin x축으로 auto입니다. 중앙정렬할 때 사용해요. -->
        <div class="grid grid-cols-2 gap-4 w-[600px] mx-auto">
            <div class="w-[200px]">hello</div>
            <div class="w-[200px]">hello</div>
            <div class="w-[200px]">hello</div>
            <div class="w-[200px]">hello</div>
            <div class="w-[200px]">hello</div>
            <div class="w-[200px]">hello</div>
            <div class="w-[200px]">hello</div>
            <div class="w-[200px]">hello</div>
        </div>
    </div>
    

    <div>
        <!-- 문제3: 아래 6개의 item이 있습니다. -->
        <!-- 이 6개의 item 개별 width를 100px로 하고 3개의 col으로 배치되게 하세요. flex를 사용해주세요. 다만, 이미지와 함께 있어야 합니다. -->
        <h2>문제3</h2>
        <div class="flex flex-wrap justify-center gap-4 w-[350px]">
            <section class="flex flex-col items-center w-[100px]">
                <img class="w-full" src="./img.png" alt="">
                <div>hello</div>
            </section>
            <section class="flex flex-col items-center w-[100px]">
                <img class="w-full" src="./img.png" alt="">
                <div>hello</div>
            </section>
            <section class="flex flex-col items-center w-[100px]">
                <img class="w-full" src="./img.png" alt="">
                <div>hello</div>
            </section>
            <section class="flex flex-col items-center w-[100px]">
                <img class="w-full" src="./img.png" alt="">
                <div>hello</div>
            </section>
            <section class="flex flex-col items-center w-[100px]">
                <img class="w-full" src="./img.png" alt="">
                <div>hello</div>
            </section>
            <section class="flex flex-col items-center w-[100px]">
                <img class="w-full" src="./img.png" alt="">
                <div>hello</div>
            </section>
        </div>
    </div>

</body>
</html>
