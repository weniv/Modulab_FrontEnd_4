<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- h${hello}*6 -->
    <!-- w-96은 96px이 아니고 0.25rem * 96 -->
    <!-- space-y 또는 space-x는 1단위가 0.25rem -->
    <!-- bg-red-200: red값인데 숫자가 높을수록 진해집니다. -->
    <!-- shadow: 그림자, rounded: radius -->
    <!-- space-y-4: margin-top: 1rem, 16px -->
    <!-- 
        w-96: 96%, 96px이 아니고 0.25rem*96
        https://tailwindcss.com/docs/width
    -->
    <div class="space-y-4">
        <div class="w-96 bg-red-400 rounded">hello</div>
        <div class="w-80 bg-red-400 rounded">hello</div>
        <div class="w-72 bg-red-400 rounded">hello</div>
        <div class="w-64 bg-red-400 rounded">hello</div>
        <div class="w-32 bg-red-400 rounded">hello</div>
        <div class="h-32 w-32 bg-red-400 rounded">hello</div>
        <!-- 자주 사용하는 단위 -->
        <div class="w-1/2 bg-red-400 rounded">hello</div>
        <div class="w-1/3 bg-red-400 rounded">hello</div>
        <!-- 커스텀 수정 가능합니다. 커스텀 value라고 합니다. -->
        <div class="w-[20px] bg-red-400 rounded">hello</div>
    </div>
  </body>
</html>
