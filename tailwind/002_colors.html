<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- text-gray-300 -->
    <!-- https://tailwindcss.com/docs/text-color -->
    <!-- 
    text-black
    color: var(--color-black); /* #000 */
    text-white
    color: var(--color-white); /* #fff */
    text-red-50
    color: var(--color-red-50); /* oklch(97.1% 0.013 17.38) */
    text-red-100
    color: var(--color-red-100); /* oklch(93.6% 0.032 17.717) */ 
    -->

    <!-- bg-sky-300 -->
    <!-- https://tailwindcss.com/docs/background-color -->
    <!-- 
    bg-black
    background-color: var(--color-black); /* #000 */
    bg-white
    background-color: var(--color-white); /* #fff */
    bg-red-50
    background-color: var(--color-red-50); /* oklch(97.1% 0.013 17.38) */
    bg-red-100
    background-color: var(--color-red-100); /* oklch(93.6% 0.032 17.717) */ 
    -->
    <div class="space-y-16">
        <div class="grid grid-cols-3 gap-2">
            <div class="bg-blue-900 text-white aspect-square w-32">hello</div>
            <div class="bg-blue-800 text-white aspect-square w-32">hello</div>
            <div class="bg-blue-700 text-white aspect-square w-32">hello</div>
            <div class="bg-blue-600 text-white aspect-square w-32">hello</div>
            <div class="bg-blue-500 text-white aspect-square w-32">hello</div>
            <div class="bg-blue-400 text-white aspect-square w-32">hello</div>
            <div class="bg-blue-300 text-white aspect-square w-32">hello</div>
            <div class="bg-blue-200 text-white aspect-square w-32">hello</div>
            <div class="bg-blue-100 text-white aspect-square w-32">hello</div>
        </div>
        <div class="grid grid-cols-3 gap-2">
            <div class="bg-red-900 text-white aspect-square w-32">hello</div>
            <div class="bg-red-800 text-white aspect-square w-32">hello</div>
            <div class="bg-red-700 text-white aspect-square w-32">hello</div>
            <div class="bg-red-600 text-white aspect-square w-32">hello</div>
            <div class="bg-red-500 text-white aspect-square w-32">hello</div>
            <div class="bg-red-400 text-white aspect-square w-32">hello</div>
            <div class="bg-red-300 text-white aspect-square w-32">hello</div>
            <div class="bg-red-200 text-white aspect-square w-32">hello</div>
            <div class="bg-red-100 text-white aspect-square w-32">hello</div>
        </div>
        <div class="grid grid-cols-3 gap-2">
            <div class="bg-green-900 text-white aspect-square w-32">hello</div>
            <div class="bg-green-800 text-white aspect-square w-32">hello</div>
            <div class="bg-green-700 text-white aspect-square w-32">hello</div>
            <div class="bg-green-600 text-white aspect-square w-32">hello</div>
            <div class="bg-green-500 text-white aspect-square w-32">hello</div>
            <div class="bg-green-400 text-white aspect-square w-32">hello</div>
            <div class="bg-green-300 text-white aspect-square w-32">hello</div>
            <div class="bg-green-200 text-white aspect-square w-32">hello</div>
            <div class="bg-green-100 text-white aspect-square w-32">hello</div>
        </div>
    </div>
    
</body>
</html>
