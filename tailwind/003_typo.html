<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- 
        https://tailwindcss.com/docs/font-family
            font-sans
            font-serif
            font-mono
    -->

    <!-- 
        https://tailwindcss.com/docs/font-size
        text-xs	    font-size: 0.75rem; /* 12px */
                    line-height: 1rem; /* 16px */
        text-sm	    font-size: 0.875rem; /* 14px */
                    line-height: 1.25rem; /* 20px */
        text-base   font-size: 1rem; /* 16px */
                    line-height: 1.5rem; /* 24px */
        text-lg	    font-size: 1.125rem; /* 18px */
                    line-height: 1.75rem; /* 28px */
        text-xl	    font-size: 1.25rem; /* 20px */
                    line-height: 1.75rem; /* 28px */
        text-2xl	font-size: 1.5rem; /* 24px */
                    line-height: 2rem; /* 32px */
        ...
    -->
    <!--
        <p class="text-[14px]">
            Arbitrary values
        </p>
    -->
    <div class="space-y-8">
        <div class="text-2xl font-bold">hello</div>
        <div class="text-xl font-semibold">hello</div>
        <div class="text-lg font-medium">hello</div>
        <div class="text-base font-normal">hello</div>
        <div class="text-sm font-light">hello</div>
        <div class="text-xs font-thin">hello</div>
        <div class="text-[14px] font-extrabold">hello</div>
        <div class="text-[16px] font-black">hello</div>
    </div>
</body>
</html>
